{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center page-animate">
    <div class="col-md-5">
        <div class="card p-4 shadow-lg border-0 border-top border-4 border-warning">
            <div class="text-center mb-4">
                <div class="d-inline-flex align-items-center justify-content-center bg-warning text-white rounded-circle mb-3" style="width: 60px; height: 60px;">
                    <i class="fa-solid fa-mobile-screen-button fs-3"></i>
                </div>
                <h2 class="fw-bold text-dark">Worker Login</h2>
                <p class="text-muted small">Enter your registered mobile number</p>
            </div>
            <form method="POST" action="/worker_login">
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">Mobile Number</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-light border-end-0">+91</span>
                        <input type="text" name="phone" class="form-control border-start-0" placeholder="9876543210" pattern="[0-9]{10}" required>
                    </div>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-warning btn-lg text-white fw-bold shadow-sm">Send OTP</button>
                </div>
                <div class="text-center">
                    <a href="/login" class="text-decoration-none text-muted small"><i class="fa-solid fa-arrow-left me-1"></i> Admin/Supervisor Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
