<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shram Setu | Digital Wage Protection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;       /* Modern Blue */
            --secondary: #f59e0b;     /* Amber/Gold for Wages */
            --dark: #1e293b;          /* Slate Dark */
            --light: #f8fafc;         /* Background */
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--light);
            font-family: 'Inter', sans-serif;
            color: var(--dark);
        }

        h1, h2, h3, h4, h5, .navbar-brand {
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #ffffff !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 1rem 0;
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary) !important;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }
        .nav-link {
            font-weight: 500;
            color: #64748b !important;
            margin-left: 15px;
            transition: 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--primary) !important;
        }
        .btn-nav {
            background-color: var(--primary);
            color: white !important;
            padding: 8px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 16px;
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        /* Form Inputs */
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            padding: 12px 15px;
            font-size: 0.95rem;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            border-color: var(--primary);
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        /* Alerts */
        .alert {
            border-radius: 12px;
            border: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
        <i class="fa-solid fa-bridge-water me-2"></i>SHRAM SETU
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/record_work">Record Work</a></li>
        <li class="nav-item"><a class="nav-link" href="/payments">History</a></li>
        <li class="nav-item ms-2">
            <a class="nav-link btn-nav" href="/add_worker"><i class="fa-solid fa-plus me-1"></i> Add Worker</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="padding-top: 100px; padding-bottom: 50px;">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show shadow-sm" role="alert">
                    <i class="fa-solid {{ 'fa-circle-check' if category == 'success' else 'fa-circle-exclamation' }} me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
            </div>
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
