{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">
        <div class="card p-4 border-warning border-top border-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="d-inline-flex align-items-center justify-content-center bg-warning text-white rounded-circle mb-3" style="width: 50px; height: 50px;">
                        <i class="fa-solid fa-clock fs-4"></i>
                    </div>
                    <h3 class="fw-bold">Record Daily Work</h3>
                    <p class="text-muted small">Log hours to calculate wages automatically</p>
                </div>

                <form method="POST" action="/record_work" id="recordWorkForm">

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Select Worker</label>
                        <select name="worker_id" class="form-select form-select-lg select2-worker" required>
                            <option value="" disabled selected>Search by name or type...</option>
                            {% for worker in workers %}
                                <option value="{{ worker.worker_id }}">
                                    {{ worker.name }} ({{ worker.worker_type }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Hours Worked</label>
                        <div class="input-group input-group-lg">
                            <input type="number" step="0.1" name="hours" class="form-control" placeholder="e.g. 8.5" required>

                            <span class="input-group-text border-start-0 text-muted small">Hrs</span>
                        </div>
                        <div class="form-text mt-2 text-warning">
                        <i class="fa-solid fa-circle-info me-1"></i> Overtime logic applies automatically > 8 hours.
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-warning text-white btn-lg shadow-warning">
                            <i class="fa-solid fa-calculator me-2"></i>Calculate & Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Fixes Select2 height to match Bootstrap 5 LG inputs */
    .select2-container--bootstrap-5 .select2-selection {
        min-height: 52px;
        padding: 10px;
        border-radius: 10px;
    }
    /* Ensures the dropdown matches your card backgrounds in dark mode */
    [data-bs-theme="dark"] .select2-dropdown,
    [data-bs-theme="dark"] .select2-selection {
        background-color: var(--card-bg) !important;
        color: var(--dark) !important;
        border-color: #334155 !important;
    }
</style>

<script>
    $(document).ready(function() {
        $('.select2-worker').select2({
            theme: 'bootstrap-5', // Uses the theme link we added in base.html
            placeholder: "Search by name or type...",
            allowClear: true,
            width: '100%'
        });

        // Re-initialize or adjust Select2 if theme changes (optional)
        $('#theme-toggle').on('click', function() {
            // Small delay to allow CSS variables to update
            setTimeout(() => {
                $('.select2-worker').select2({
                    theme: 'bootstrap-5',
                    width: '100%'
                });
            }, 100);
        });
    });
</script>
{% endblock %}
