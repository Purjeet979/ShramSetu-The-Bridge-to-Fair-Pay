{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center page-animate">
    <div class="col-md-5">
        <div class="card p-4 shadow-lg border-0 border-top border-4 border-success">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-dark">Enter OTP</h2>
                <p class="text-muted small">We've sent a 4-digit code to <strong>+91 {{ session['temp_phone'] }}</strong></p>
            </div>
            <form method="POST" action="/verify_otp">
                <div class="mb-4 text-center">
                    <input type="text" name="otp" class="form-control form-control-lg text-center fw-bold letter-spacing-2" placeholder="• • • •" maxlength="4" style="font-size: 2rem; letter-spacing: 15px;" required autofocus>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success btn-lg fw-bold shadow-sm"><i class="fa-solid fa-check-circle me-2"></i>Verify & Login</button>
                </div>
                <div class="text-center">
                    <a href="/worker_login" class="text-decoration-none text-muted small">Change Phone Number</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
