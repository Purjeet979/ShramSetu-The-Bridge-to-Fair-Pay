{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4 shadow-lg border-0">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Login</h2>
                <p class="text-muted">Enter your credentials to access Shram Setu</p>
            </div>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Email or Phone</label>
                    <input type="text" name="identifier" class="form-control" placeholder="admin@shram.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">Sign In</button>
                </div>
                <div class="text-center mt-4 pt-3 border-top">
    <p class="text-muted small mb-2">Are you a registered worker?</p>
    <a href="/worker_login" class="btn btn-outline-warning rounded-pill px-4 fw-bold">
        <i class="fa-solid fa-mobile-screen-button me-2"></i>Login with OTP
    </a>
</div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
